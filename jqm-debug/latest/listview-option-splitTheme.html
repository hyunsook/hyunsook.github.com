<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listview</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
</head>
<body>
<div data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>Listview<br>Option:splitTheme</h1>
	</div>
	<div data-role="content">
		<h2>option method</h2>
		<script>
			$.mobile.document.delegate(".test", "click", function () {
				$( "#splitTheme" ).listview( "option", "splitTheme", true )
					.listview( "refresh" );

				if ( $( "#splitTheme a:eq(1)" ).hasClass( "ui-btn-b" ) ) {
					$( ".result" ).html( "<h4 style='color:blue;'>Test success.</h4>" );
				} else {
					$( ".result" ).html( "<h4 style='color:red;'>Test failure.</h4>" );
				}
				$( ".result" ).append( "<h4>Current splitTheme option:" + $( "#splitTheme" ).listview( "option", "splitTheme" ) + "</h4>" );
			});
		</script>

		<button class="test" data-inline="true" >Change "a" theme to "b" theme</button>
		<br><br>

		<ul id="splitTheme" data-role="listview">
			<li class="apple" ><a href="#">Apple</a><a></a></li>
			<li class="banana"><a href="#">Banana</a><a></a></li>
			<li class="cherry"><a href="#">Cherry</a><a></a></li>
			<li class="cranberry"><a href="#">Cranberry</a><a></a></li>
			<li class="grape"><a href="#">Grape</a><a></a></li>
			<li class="orange"><a href="#">Orange</a><a></a></li>
		</ul>
		<div class="result"></div>

		<br><br>
		<h2>data-split-theme="b"</h2>
		<ul data-split-theme="b" data-role="listview">
			<li class="apple" ><a href="#">Apple</a><a></a></li>
			<li class="banana"><a href="#">Banana</a><a></a></li>
			<li class="cherry"><a href="#">Cherry</a><a></a></li>
			<li class="cranberry"><a href="#">Cranberry</a><a></a></li>
			<li class="grape"><a href="#">Grape</a><a></a></li>
			<li class="orange"><a href="#">Orange</a><a></a></li>
		</ul>

	</div><!-- /content -->

</div><!-- /page -->
</body>
</html>
