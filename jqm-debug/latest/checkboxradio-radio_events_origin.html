

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Checkboxradio : Mouse Events</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

<h2>Mouse Events</h2>
		<a href="#" id="btn" data-role="button">Button</a>
		click: <span id="result_btn_click"></span><br/>
		mousedown: <span id="result_btn_mousedown"></span><br/>
		mouseup: <span id="result_btn_mouseup"></span><br/>
		vclick: <span id="result_btn_vclick"></span><br/>
		vmousedown: <span id="result_btn_vmousedown"></span><br/>
		vmouseup: <span id="result_btn_vmouseup"></span><br/>

		<label><input id="chk" type="checkbox" />Checkbox</label>
		click: <span id="result_chk_click"></span><br/>
		mousedown: <span id="result_chk_mousedown"></span><br/>
		mouseup: <span id="result_chk_mouseup"></span><br/>
		vclick: <span id="result_chk_vclick"></span><br/>
		vmousedown: <span id="result_chk_vmousedown"></span><br/>
		vmouseup: <span id="result_chk_vmouseup"></span><br/>

		<label><input type="radio" id="rdo" name="rdo" />Radio button</label>
		click: <span id="result_rdo_click"></span><br/>
		mousedown: <span id="result_rdo_mousedown"></span><br/>
		mouseup: <span id="result_rdo_mouseup"></span><br/>
		vclick: <span id="result_rdo_vclick"></span><br/>
		vmousedown: <span id="result_rdo_vmousedown"></span><br/>
		vmouseup: <span id="result_rdo_vmouseup"></span><br/>
<hr/>
1. Click above button <span id="result_btn"></span><br/>
2. Click above checkbox <span id="result_chk"></span><br/>
3. Click above radio button <span id="result_rdo"></span><br/>

<script>
	$("#btn").on( "click", function() {
		$("#result_btn_click").html( "<font color='blue'>triggered</font>" );
		$("#result_btn").html( "<font color='blue'>==> All events are triggered</font>" );
	} ).on ( "mousedown", function() {
		$("#result_btn_mousedown").html( "<font color='blue'>triggered</font>" );
	} ).on ( "mouseup", function() {
		$("#result_btn_mouseup").html( "<font color='blue'>triggered</font>" );
	} ).on ( "vclick", function() {
		$("#result_btn_vclick").html( "<font color='blue'>triggered</font>" );
	} ).on ( "vmousedown", function() {
		$("#result_btn_vmousedown").html( "<font color='blue'>triggered</font>" );
	} ).on ( "vmouseup", function() {
		$("#result_btn_vmouseup").html( "<font color='blue'>triggered</font>" );
	} );

	$("#chk").on( "click", function() {
		$("#result_chk_click").html( "<font color='blue'>triggered</font>" );
		$("#result_chk").html( "<font color='red'>==> Only click event is triggered</font>" );
	} ).on ( "mousedown", function() {
		$("#result_chk_mousedown").html( "<font color='blue'>triggered</font>" );
	} ).on ( "mouseup", function() {
		$("#result_chk_mouseup").html( "<font color='blue'>triggered</font>" );
	} ).on ( "vclick", function() {
		$("#result_chk_vclick").html( "<font color='blue'>triggered</font>" );
	} ).on ( "vmousedown", function() {
		$("#result_chk_vmousedown").html( "<font color='blue'>triggered</font>" );
	} ).on ( "vmouseup", function() {
		$("#result_chk_vmouseup").html( "<font color='blue'>triggered</font>" );
	} );

	$("#rdo").on( "click", function() {
		$("#result_rdo_click").html( "<font color='blue'>triggered</font>" );
		$("#result_rdo").html( "<font color='red'>==> Only click event is triggered</font>" );
	} ).on ( "mousedown", function() {
		$("#result_rdo_mousedown").html( "<font color='blue'>triggered</font>" );
	} ).on ( "mouseup", function() {
		$("#result_rdo_mouseup").html( "<font color='blue'>triggered</font>" );
	} ).on ( "vclick", function() {
		$("#result_rdo_vclick").html( "<font color='blue'>triggered</font>" );
	} ).on ( "vmousedown", function() {
		$("#result_rdo_vmousedown").html( "<font color='blue'>triggered</font>" );
	} ).on ( "vmouseup", function() {
		$("#result_rdo_vmouseup").html( "<font color='blue'>triggered</font>" );
	} );
</script>

</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
