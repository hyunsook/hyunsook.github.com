<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Collapsible Sets: refresh</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

	<h2>Collapsible set: refresh method</h2>

	<div id="target" data-role="collapsibleset">
		<div id="section1" data-role="collapsible">
			<h3>Section 1</h3>
			<p>I'm the collapsible set content for section 1.</p>
		</div>
		<div id="section2" data-role="collapsible">
			<h3>Section 2</h3>
			<p>I'm the collapsible set content for section 2.</p>
		</div>
	</div>

	<hr />
	<a href="javascript:addChild();">1. Add child section</a><br/>
	<a href="javascript:refresh();">2. Refresh</a><br/>
	<a href="javascript:hideChild();">3. Hide &quot;Section 1&quot;</a><br/>
	<a href="javascript:refresh();">4. Refresh</a><br/>
	<a href="javascript:removeChild();">5. Remove &quot;Section 2&quot;</a><br/>
	<a href="javascript:refresh();">6. Refresh</a><br/>

	<script>
		function addChild() {
			var child = $( "<div data-role='collapsible'></div>")
							.append( "<h3>New section</h3><p>New Collapsible contents</p>");
			
			$( "#target" ).append( child );
		}

		function refresh() {
			$( "#target" ).collapsibleset( "refresh" );
		}

		function hideChild() {
			$( "#section1" ).hide();
		}

		function removeChild() {
			$( "#section2" ).remove();
		}
	</script>

</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
