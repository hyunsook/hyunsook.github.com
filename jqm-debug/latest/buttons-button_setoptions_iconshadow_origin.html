

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button : set option</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

<h2 id="options_iconshadow">Set the iconshadow option to "true"</h2>
<input type="button" id="button" data-icon="star" data-theme="b" value="Target Button" />
<span id="result"></span><br/>
<hr />
<a href="javascript:setIconshadowOption();">1. Set the iconshadow option to "true"</a>

<script>
	function setIconshadowOption() {
		$("#button").button( "option", "iconshadow", true );
		$( "#result" ).html("<font color='red'>The icon shadow is not applied.</font>");
	}
</script>

</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
