

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button : set option</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

<h2 id="options_icon">Radio buttons without the name attribute</h2>
<fieldset data-role="controlgroup">
	<label><input type="radio" />bold</label>
	<label><input type="radio" />italic</label>
	<label><input type="radio" />underline</label>
</fieldset>
<span id="result"></span><br/>

<hr />
<a href="javascript:triggerClickEvents();">1. Trigger click events to the radio buttons</a><br/>
<a href="javascript:refresh();">2. Refresh the radio buttons</a><br/>

<script>
	function triggerClickEvents() {
		$( "label" ).trigger( "click" );
		$( "#result" ).html( "<font color='red'>Any radio buttons are not checked.</font>" );
	}

	function refresh() {
		$( "input" ).checkboxradio( "refresh" );
		$( "#result" ).html( "<font color='red'>After calling the refresh method, the radios are checked.</font>" );
	}
</script>

<h2 id="events_click">Events:click</h2>
	<h3>Checkboxes</h3>
		<label><input id="click1" type="checkbox" /> I agree </label>
		click: <span id="result_click1"></span><br/>
		vclick: <span id="result_vclick1"></span><br/>
		vmousedown: <span id="result_vmousedown1"></span><br/>
		<script>
			$("#click1").on( "click", function() {
				$("#result_click1").html( "<font color='blue'>click is triggered</font>" );
			} ).on ( "vclick", function() {
				$("#result_vclick1").html( "<font color='blue'>vclick is triggered</font>" );
			} ).on ( "vmousedown", function() {
				$("#result_vmousedown1").html( "<font color='blue'>vmousedown is triggered</font>" );
			} );
		</script>

	<h3>Radio buttons</h3>
		<label><input type="radio" id="click2" name="click2" /> I agree </label>
		click: <span id="result_click2"></span><br/>
		vclick: <span id="result_vclick2"></span><br/>
		vmousedown: <span id="result_vmousedown2"></span><br/>
		<script>
			$("#click2").on( "click", function() {
				$("#result_click2").html( "<font color='blue'>click is triggered</font>" );
			} ).on ( "vclick", function() {
				$("#result_vclick2").html( "<font color='blue'>vclick is triggered</font>" );
			} ).on ( "vmousedown", function() {
				$("#result_vmousedown2").html( "<font color='blue'>vmousedown is triggered</font>" );
			} );
		</script>

</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
