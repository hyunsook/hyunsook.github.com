<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons: Input or button-based - full jQM</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
</head>
<body>
    <label for="Buttons">Button: Input or button-based</label>
    <button data-inline="true">Button</button>
    <input type="button" value="Button element" data-inline="true" data-icon="delete" data-theme="a">
    <input type="submit" value="Submit button, mini" data-inline="true" data-icon="grid" data-iconpos="right" data-mini="true" data-theme="b">
    <input type="reset" value="Reset" data-inline="true" data-theme="b">
</body>
</html>
