<!DOCTYPE html>
<html>
	<head>
		<title>Page - jQM latest</title>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="jquery.mobile-git_bugfix_page-options-domCache.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css"></link>
		<script>
			$.mobile.document.on( "click", ".change-dom", function() {
				var tmpElement = $( "<div>New DOM is added.</div>").insertAfter( this );
			}).on( "click", ".change-cache", function() {
				var $page = $.mobile.activePage,
					value = $( this ).jqmData( "value" );
				$page.page( "option", "domCache", value );
				$page.find( ".cache-stat" ).text( $page.page( "option", "domCache" ) );
			});
		</script>
	</head>

	<body>
		<div data-role="page" id="page-domCache">

			<div data-role="header" data-add-back-btn="true">
				<h1>Page - domCache bug fixed</h1>
			</div>

			<div data-role="content">
				<ul data-role="listview" data-inset="true">
					<li><a href="page-caching-switch.html">set domCache option</a></li>
				</ul>
			</div>

		</div>
	</body>
</html>
