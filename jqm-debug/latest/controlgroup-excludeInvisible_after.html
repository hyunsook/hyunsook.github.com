<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Congrolgroup</title>
	<!--link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script-->
	<link rel="stylesheet" href="http://172.21.100.252/jqm-latest/css/themes/default/jquery.mobile.css">
	<script src="http://172.21.100.252/jqm-latest/js/jquery.js"></script>
	<script src="http://172.21.100.252/jqm-latest/js/"></script>
	<style>
		a {
			border-color:green !important;
		}
	</style>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

<h2>Controlgroup: excludeInvisible option</h2>
	<h3>data-exclude-invisible=&quot;false&quot;</h3>
	<div id="exclude" data-role="controlgroup" data-exclude-invisible="false">
		<a href="#" data-role="button" style="visibility:hidden;">Yes</a>
		<a href="#" data-role="button">No</a>
		<a href="#" data-role="button">Maybe</a>
	</div>

	<h3>default</h3>
	<div id="default" data-role="controlgroup">
		<a href="#" data-role="button" style="visibility:hidden;">Yes</a>
		<a href="#" data-role="button">No</a>
		<a href="#" data-role="button">Maybe</a>
	</div>

	<a href="javascript:toggle();">Toggle</a>

	<script>
	function getOption( target ) {
		return target.controlgroup( "option", "excludeInvisible" );
	}

	function toggle() {
		var def = $( "#default" ),
			excl = $( "#exclude"),
			def_val = getOption( def ),
			excl_val = getOption( excl );

		def.controlgroup( "option", "excludeInvisible", !def_val );
		excl.controlgroup( "option", "excludeInvisible", !excl_val );
	}
	</script>
</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
