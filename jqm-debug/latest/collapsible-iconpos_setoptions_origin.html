<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Collapsible: iconpos - setOptions</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

<h2>Setting the iconpos option</h2>
	<div id="target" data-role="collapsible" data-iconpos="left">
		<h3>header</h3>
		<p>collapsible contents</p>
	</div>
	<span id="result"></span><br/>

	<hr />
	<a href="javascript:getIconposOption();">1. Get default value of the iconpos option</a><br/>
	<a href="javascript:setIconposOption();">2. Set the iconpos option to the right</a><br/>

	<script>
		function getIconposOption() {
			$( "#result" ).html( "Value: <font color='blue'>" + $( "#target" ).collapsible( "option", "iconpos" ) + "</font>" );
		}

		function setIconposOption() {
			var target = $( "#target" ),
				value = target.collapsible( "option", "iconpos" );

			target.collapsible( "option", "iconpos", "right" );

			getIconposOption( false );
			$( "#result" ).append( "<br/><font color='red'> ==&gt; The changed value is not applied.</font>" );
		}
	</script>
	
</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
