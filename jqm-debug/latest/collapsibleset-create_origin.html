<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Collapsible Sets: refresh</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

	<h2>Collapsible set: refresh method</h2>

	<div id="target" data-role="collapsibleset">
		<div data-role="collapsible">
			<h3>Section 1</h3>
			<p>I'm the collapsible set content for section 1.</p>
		</div>
		<div data-role="collapsible">
			<h3>Section 2</h3>
			<p>I'm the collapsible set content for section 2.</p>
		</div>
	</div>
	<span id="result"></span><br/>
	<span id="subresult"></span><br/>

	<hr />

	<script>
		$( "#target" ).on( "collapsiblesetcreate", function( event, ui ) {
			$( "#result" ).html( "<font color='blue'>" + event.type + "</font>")
		});

		$( "#target" ).collapsibleset( {
			create: function( event, ui ) {
				$( "#subresult" ).html( "<font color='blue'>" + event.type + "</font>")
			}
		});
	</script>

</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
