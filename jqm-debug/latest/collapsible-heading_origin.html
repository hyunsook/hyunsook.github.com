<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Collapsible-heading</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

<h2>Change the heading option</h2>

	<h3>Expected: data-heading=&quot;.block2&quot;</h3>
	<div data-role="collapsible" data-heading=".block2" data-collapsed="false">
		<h3 class="block1">Block1</h3>
		<p class="block2">Block2</p>
		<legend class="block3">Block3</legend>
	</div>
	<br/>

	<h3>Test:</h3>
	<div id="target" data-role="collapsible" data-collapsed="false">
		<h3 class="block1">Block1</h3>
		<p class="block2">Block2</p>
		<legend class="block3">Block3</legend>
	</div>
	<span id="result"></span><br/>

	<hr />
	<a href="javascript:getHeadingOption(true);">1. Get the heading option</a><br/>
	<a href="javascript:setHeadingOption( ".block2" );">2. Change the heading block to Block2</a><br/>
	<a href="javascript:setHeadingOption( ".block3" );">2. Change the heading block to Block3</a><br/>

	<script>
		function getHeadingOption( first ) {
			var result = $("#result"),
				target = $("#target"),
				value = target.collapsible( "option", "heading" );

			result.html("<font color='blue'>" + value + "</font>");
			if ( !first ) {
				result.append(" <font color='red'> ==> The heading option is not applied.</font>");
			}	
		}

		function setHeadingOption( selector ) {
			$("#target").collapsible( "option", "heading", selector );
			getHeadingOption( false );
		}
	</script>

</div>
</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
