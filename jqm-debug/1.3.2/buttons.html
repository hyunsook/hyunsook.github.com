<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<style type="text/css">
		.ui-icon-myemail {
			background-image: url("e_mail.png");
		}
	</style>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">
<h2 id="custom_icons">Custom Icons</h2>
	<a href="#" data-role="button" data-mini="true" data-inline="true" data-icon="myemail">Email</a>

<h2 id="labels">Labels</h2>
	<fieldset data-role="controlgroup">
		<legend>Buttons:</legend>
		<a href="#" name="button1" data-role="button" data-icon="delete" data-iconpos="notext">Delete</a>
		<label for="button1">Cancel</label>
		<a href="#" name="button2" data-role="button" data-icon="plus" data-iconpos="notext">Plus</a>
		<label for="button2">Up</label>
		<a href="#" name="button3" data-role="button" data-icon="minus" data-iconpos="notext">Minus</a>
		<label for="button3">Down</label>
	</fieldset>

<h2>Theming buttons</h2>
	<div class="ui-body ui-body-a"><h4>Swatch "a"</h4><a href="#" data-role="button">Button</a></div>
	<div class="ui-body ui-body-b"><h4>Swatch "b"</h4><a href="#" data-role="button">Button</a></div>
	<div class="ui-body ui-body-c"><h4>Swatch "c"</h4><a href="#" data-role="button">Button</a></div>
	<div class="ui-body ui-body-d"><h4>Swatch "d"</h4><a href="#" data-role="button">Button</a></div>
	<div class="ui-body ui-body-e"><h4>Swatch "e"</h4><a href="#" data-role="button">Button</a></div>
</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
