

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button: wrapperClass option</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
	<style type="text/css">
		.orange {
			background: orange !important;
			color: white !important;
		}
	</style>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

<h2 id="options_theme">Set the wrapperClass option to orange</h2>

<input type="button" value="Target button" />
<span id="result"></span><br/>
<hr />

<a href="javascript:setWrapperClassOption();">&gt;Set the wrapperClass option to orange</a>

<script>
	function setWrapperClassOption() {
		$( "input" ).button( "option", "wrapperClass", "orange" );
		$( "#result" ).html("<font color='red'>The orange class is not applied to the wrapper block.</font>");
	}
</script>

</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
