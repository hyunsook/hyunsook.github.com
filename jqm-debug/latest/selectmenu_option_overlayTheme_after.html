		<h4>Select 1</h4>
		<div class="ui-field-contain">
			<label for="select-choice-1" class="select">data-theme="b"<br>data-overlay-theme='a'<br>short list</label>
			<select name="select-choice-1" id="select-choice-1" data-theme="b" data-overlay-theme="a" data-native-menu="false">
				<option value="t">Tall</option>
				<option value="g">Grande</option>
				<option value="v">Vente</option>
			</select>
		</div>
		<button class="select1" data-inline="true" >Validation</button>
		<div class="resultselect1"></div>
		<script>
			$.mobile.document.delegate(".select1", "click", function () {
				var theme, overlayTheme;

				$( "select" ).selectmenu( "close" );
				$( "#select-choice-1" ).selectmenu( "open" );

				theme = ( /\bui-btn-([\w])\b/g ).exec( $( "#select-choice-1-button" )[0].className )[1];
				overlayTheme = ( /\bui-group-theme-([\w]+)\b/g ).exec( $( "#select-choice-1-menu" )[0].className )[1];

				if ( overlayTheme === "a" ) {
					$( ".resultselect1" ).html( "<span style='color:blue;'>Validation success.</span><br>" );
				} else {
					$( ".resultselect1" ).html( "<span style='color:red;'>Validation failure.</span><br>" );
				}

				$( ".resultselect1" ).append( "Real theme: " +  theme + "<br>" )
					.append( "Real overlay theme: " +  overlayTheme + "<br>" );
			} );
		</script>
