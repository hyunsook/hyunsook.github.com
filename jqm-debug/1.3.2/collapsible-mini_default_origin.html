<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Collapsible: mini - defalut</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

<h2>Default value of the mini option</h2>
	<div id="target" data-role="collapsible">
		<h3>header</h3>
		<p>collapsible contents</p>
	</div>
	<span id="result"></span><br/>

	<hr />
	<a href="javascript:getMiniOption();">1. Get default value of the mini option</a><br/>

	<script>
		function getMiniOption() {
			$( "#result" ).html( "Value: <font color='blue'>" + $( "#target" ).collapsible( "option", "mini" ) + "</font>" );
		}
	</script>

</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
