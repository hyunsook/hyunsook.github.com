<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Collapsible Sets</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

<h2>Options:collapsedIcon</h2>
	<h3>Get/Set</h3>
	<div id="target" data-role="collapsible-set">
		<div data-role="collapsible">
			<h3>Section 1</h3>
			<p>I'm the collapsible set content for section 1.</p>
		</div>
		<div data-role="collapsible">
			<h3>Section 2</h3>
			<p>I'm the collapsible set content for section 2.</p>
		</div>
	</div>
	<span id="result"></span><br/>

	<hr />
	<a href="javascript:gettargetOption();">1. Get</a><br/>
	<a href="javascript:settargetOption();">2. Set</a><br/>
	<a href="javascript:gettargetOption();">3. Get again</a><br/>

	<script>
		function getOption( id, option ) {
			return $( id ).collapsibleset( "option", option );
		}
		function setOption( id, option, value ) {
			$( id ).collapsibleset( "option", option, value );
		}
		function gettargetOption() {
			$("#result").html("<font color='blue'>" + getOption("#target", "collapsedIcon") + "</font>");
		}
		function settargetOption() {
			setOption("#target", "collapsedIcon", "arrow-r");
		}
	</script>

</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
