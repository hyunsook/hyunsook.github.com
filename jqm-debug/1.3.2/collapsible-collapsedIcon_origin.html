<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Collapsible-collapsedIcon</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

<h2>Default value of the collapsedIcon option</h2>

	<div id="target" data-role="collapsible">
		<h3>header</h3>
		<p>collapsible contents</p>
	</div>
	<span id="result"></span><br/>

	<hr />
	<a href="javascript:getCollapsedIcon(true);">1. Get the collapsedIcon</a><br/>
	<a href="javascript:setCollapsedIcon();">2. Change the collapsedIcon</a><br/>
	<a href="javascript:getCollapsedIcon(false);">3. Get the collapsedIcon again</a><br/>

	<script>
		function getCollapsedIcon( first ) {
			var result = $("#result"),
				target = $("#target"),
				value = target.collapsible( "option", "collapsedIcon" );

			result.html("<font color='blue'>" + value + "</font>");
			if ( first && !value ) {
				result.append(" <font color='red'> ==> The default value is different from the API docs.</font>");
			}	
		}

		function setCollapsedIcon() {
			$("#target").collapsible( "option", "collapsedIcon", "arrow-r" );
			$("#result").html("<font color='blue'>The collapsedIcon option is changed.</font>");
		}
	</script>

</div>
</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
