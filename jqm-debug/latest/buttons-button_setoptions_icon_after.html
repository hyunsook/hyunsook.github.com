

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button : set option</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="jquery.mobile-git_bugfix_button.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

<h2 id="options_icon">Set the icon option to the star</h2>
<input type="button" id="button" value="Target Button" />
<span id="result"></span><br/>

<hr />
<a href="javascript:setIconOption();">1. Set the icon option to the star</a><br/>

<script>
	function setIconOption() {
		$("#button").button( "option", "icon", "star" );
		$( "#result" ).html("<font color='blue'>The star icon is applied.</font>");
	}
</script>

</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
