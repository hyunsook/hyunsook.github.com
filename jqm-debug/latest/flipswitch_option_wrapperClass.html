<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flipswitch</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
	<style>
		.custom-class {
			background-color: orange !important;
		}
	</style>
</head>
<body>

<div data-role="page" id="flipswitchAPI">
	<div data-role="header" data-position="fixed">
		<h1>Option:wrapperClass(1.4.0-rc1)</h1>
	</div>
	<div data-role="content">
		<pre><code>
.custom-class {
	background-color: orange !important;
}
		</code></pre>
		<h4>data-wrapper-class="custom-class"</h4>
		<div data-role="fieldcontain">
			<label>Checkbox-based:</label>
			<input class="testCorners" type="checkbox" data-role="flipswitch" name="flip-checkbox" data-wrapper-class="custom-class"></input>
		</div>
		<div data-role="fieldcontain">
			<label>Select-based:</label>
			<select class="testCorners" data-role="flipswitch" data-wrapper-class="custom-class">
				<option value="leave">Bye</option>
				<option value="arrive">Hi</option>
			</select>
		</div>
		<br>

		<h4>option method</h4>
		<button class="wrapperClass" data-inline="true" >Dynamic Test( wrapperClass )</button><br>
		<div data-role="fieldcontain">
			<label>Checkbox-based:</label>
			<input class="testWrapperClass" type="checkbox" data-role="flipswitch" name="flip-checkbox"></input>
		</div>
		<div data-role="fieldcontain">
			<label>Select-based:</label>
			<select class="testWrapperClass" data-role="flipswitch" >
				<option value="leave">Bye</option>
				<option value="arrive">Hi</option>
			</select>
		</div>
		<div class="resultWrapperClass"></div>
		<script>
			$.mobile.document.delegate(".wrapperClass", "click", function () {
				$( ".testWrapperClass" ).flipswitch( "option", "wrapperClass", "custom-class" );

				if ( ( $( ".testWrapperClass" ).parent().hasClass( "custom-class" ) ) ) {
					$( ".resultWrapperClass" ).html( "<h4><span style='color:blue;'>Test success.</span></h4>" );
				} else {
					$( ".resultWrapperClass" ).html( "<h4><span style='color:red;'>Test failure.</span></h4>" );
				}
				$( ".resultWrapperClass h4" ).append( "<br>Current wrapperClass option:" + $( ".testWrapperClass" ).flipswitch( "option", "wrapperClass" ) );
			});
		</script>
		<br>
	</div>
</div>
</body>
</html>
