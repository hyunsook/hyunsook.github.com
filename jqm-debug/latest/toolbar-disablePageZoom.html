<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Toolbar</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
</head>
<body>

<div data-role="page" id="toolbarFront">
	<div data-role="header" data-position="fixed">
		<h1>Toolbar disablePageZoom test</h1>
	</div>

	<div data-role="content">
		<ul data-role="listview" data-inset="true" >
			<li><a href="#toolbarAPI">Same page</a></li>
			<li><a href="./toolbar-disablePageZoom-sub.html">New page</a></li>
		</ul>
	</div>
</div>

<div data-role="page" id="toolbarAPI">
	<div id="testHeader" data-role="header" data-position="fixed">
		<h1>disablePageZoom test<br>(Same page)</h1>
	</div>

	<div data-role="content">
		<h2>Option:disablePageZoom</h2>
		<button class="disablePageZoom" data-inline="true" >Dynamic Test( disablePageZoom )</button>
		<div class="resultdisablePageZoom"></div>
		<script>
			$.mobile.document.delegate(".disablePageZoom", "click", function () {
				$( "#testHeader" ).toolbar( "option", "disablePageZoom", false );

				if ( $( "meta[name=viewport]" ).attr( "content" ).indexOf( ",maximum-scale=1, user-scalable=no" ) < 0 ) {
					$( ".resultdisablePageZoom" ).html( "<h4 style='color:blue;'>Test success.</h4>" );
				} else {
					$( ".resultdisablePageZoom" ).html( "<h4 style='color:red;'>Test failure.</h4>" );
				}
				$( ".resultdisablePageZoom" ).append( "<h4>Current disablePageZoom option:" + $( "#testHeader" ).toolbar( "option", "disablePageZoom" ) + "</h4>" );
			});
		</script>
		<br>
	</div>
</div>

</body>
</html>
