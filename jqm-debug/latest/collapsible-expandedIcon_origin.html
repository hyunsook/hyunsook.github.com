<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Collapsible-expandedIcon</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

<h2>Default value of the expandedIcon option</h2>

	<div id="target" data-role="collapsible" data-collapsed="false">
		<h3>header</h3>
		<p>collapsible contents</p>
	</div>
	<span id="result"></span><br/>

	<hr />
	<a href="javascript:getExpandedIcon(true);">1. Get the expandedIcon</a><br/>
	<a href="javascript:setExpandedIcon();">2. Change the expandedIcon</a><br/>
	<a href="javascript:getExpandedIcon(false);">3. Get the expandedIcon again</a><br/>

	<script>
		function getExpandedIcon( first ) {
			var result = $("#result"),
				target = $("#target"),
				value = target.collapsible( "option", "expandedIcon" );

			result.html("<font color='blue'>" + value + "</font>");
			if ( first && !value ) {
				result.append(" <font color='red'> ==> The default value is different from the API docs.</font>");
			}	
		}

		function setExpandedIcon() {
			$("#target").collapsible( "option", "expandedIcon", "arrow-d" );
			$("#result").html("<font color='blue'>The expandedIcon option is changed.</font>");
		}
	</script>

</div>
</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
