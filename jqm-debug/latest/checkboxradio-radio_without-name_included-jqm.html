<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Checkboxradio : Radio button</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

	<h2 id="options_icon">Radio button without the name attribute</h2>
	<h4>(NOTE: <font color="red">Included jQM</font> and jQuery.)</h4>

	<p>
		Please click the following radio buttons.<br/>
        Then, you can see that the input type="radio" button without the name attribute is not checked when it is clicked. 
		<fieldset data-role="controlgroup">
			<label><input type="radio" />Radio without name</label>
			<label><input type="radio" name="radio-1"/>Radio with name</label>
		</fieldset>
	</p>

</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
