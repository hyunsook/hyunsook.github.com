<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Collapsible: theme in collapsibleset - defalut</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
</head>
<body>
<div data-role="page">
<div data-role="content" class="jqm-content">

<h2>Default value of the theme option when it is part of a collapsible set</h2>
	<div data-role="collapsibleset" data-theme="b">
		<div id="target" data-role="collapsible">
			<h3>Collapsible A</h3>
			<p>collapsible contents</p>
		</div>
		<div data-role="collapsible">
			<h3>Collapsible B</h3>
			<p>collapsible contents</p>
		</div>
	</div>
	<span id="result"></span><br/>

	<hr />
	<a href="javascript:getThemeOption();">1. Collapsible A: Get default value of the theme option</a><br/>

	<script>
		function getThemeOption() {
			var result = $( "#result" ),
				value = $( "#target" ).collapsible( "option", "theme" );

			result.html( "Value: <font color='blue'>" + value + "</font>" );
			if ( !value ) {
				result.append(" <font color='red'> ==> The default value is different from the API docs. (default: inherited from parent)</font>" );
			}
		}
	</script>

</div><!-- /content -->
</div><!-- /page -->
</body>
</html>
