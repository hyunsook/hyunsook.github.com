<html>
	<head>
		<title>Filterable - jQM 1.4.0-beta</title>
		<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.0-beta.1/jquery.mobile-1.4.0-beta.1.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-beta.1/jquery.mobile-1.4.0-beta.1.css"></script>
		<script>
			$( document ).delegate(".readChildren", "click", function (event) {
					var value = $(".ui-page-active [data-filter='true']").filterable( "option", "children" );
					alert("read value (filter) : " + value );
				}).delegate(".readFilterType", "click", function (event) {
					var value = $(".ui-page-active [data-filter='true']").filterable( "option", "filterRevel" );
					alert("read value (filterRevel) : " + value );
				}).delegate(".readTheme", "click", function (event) {
					var value = $(".ui-page-active [data-filter='true']").filterable( "option", "filterTheme" );
					alert("read value (filterTheme) : " + value );
				}).delegate(".readPlaceholder", "click", function (event) {
					var value = $(".ui-page-active [data-filter='true']").filterable( "option", "filterPlaceholder" );
					alert("read value (filterPlaceholder) : " + value );
				}).delegate(".readInput", "click", function (event) {
					var value = $(".ui-page-active [data-filter='true']").filterable( "option", "input" );
					alert("read value (input) : " + value );
				}).delegate(".writeTheme", "click", function (event) {
					$(".ui-page-active [data-filter='true']").filterable( "option", "filterTheme", "a" );
					return true;
				}).delegate(".writePlaceholder", "click", function (event) {
					$(".ui-page-active [data-filter='true']").filterable( "option", "filterPlaceholder", "find items." );
				}).delegate(".refresh", "click", function (event) {
					$(".ui-page-active [data-filter='true']").filterable( "refresh" );
				}).delegate(".toggleType", "click", function (event) {
					var value = $(".ui-page-active [data-filter='true']").filterable( "option", "filterRevel" );
					if ( value == true ) {
						console.log( value + " -> false ..... ");
						$(".ui-page-active [data-filter='true']").filterable( "option", "filterRevel", false );
					} else  {
						console.log( value + " -> true ..... ");
						$(".ui-page-active [data-filter='true']").filterable( "option", "filterRevel", true );
					}
					$(".ui-page-active [data-filter='true']").filterable( "refresh" );
				})
		</script>
	</head>

	<body>

		<div id="FrontPage" data-role="page">
			<div data-role="header" data-position="fixed">
				<H1>Filterable</H1>
				<a href="#" class="hide-loading ui-btn-right" data-icon="delete">Hide</a>
			</div>

			<div data-role="content">
				<ul id="filter-list" data-role="listview" data-inset="true" >					
					<li><a href="#default">Default</a></li>
					<li><a href="#revelMode">Revel</a></li>
				</ul>
			</div>
		</div>

		<div id="default" data-role="page">

			<div data-role="header" data-position="fixed">
				<a href="#" class="hide-loading ui-btn-left refresh" data-icon="refresh">refresh</a>
				<H1>Filterable - Default</H1>
				<a href="#FrontPage" class="hide-loading ui-btn-right" data-icon="back">Back</a>
			</div>

			<div data-role="content">

				<form>
					<input type="text" data-type="search" id="filterable-input"></input>
				</form>
				<form id="defaultFilter" data-role="controlgroup"  data-filter="true" data-input="#filterable-input" >
					<label for="pizza">
						Pizza
						<input type="checkbox" id="pizza"></input>
					</label>
					<label for="goulash">
						Goulash
						<input type="checkbox" id="goulash"></input>
					</label>
					<label for="falafel">
						Falafel
						<input type="checkbox" id="falafel"></input>
					</label>
					<label for="spring-rolls">
						Spring Rolls
						<input type="checkbox" id="spring-rolls"></input>
					</label>
				</form>

				<br><br>
				<button class="readChildren" data-inline="true" >Get 'data-children' </button>
				<button class="readFilterType" data-inline="true" >Get 'data-filter-revel' </button>
				<button class="readTheme" data-inline="true" >Get 'data-filter-theme'</button>
				<button class="readPlaceholder" data-inline="true" >Get 'data-filter-placeholder'</button>
				<button class="readInput" data-inline="true" >Get 'data-input'</button>
				<button class="writeTheme" data-inline="true" >Set 'data-filter-theme'</button>
				<button class="writePlaceholder" data-inline="true" >Set 'data-filter-placeholder'</button>
				<button class="toggleType" data-inline="true" >toggle filter type</button>
				
			</div>	<!-- content -->

		</div>	<!-- page-->

		<div id="revelMode" data-role="page">

			<div data-role="header" data-position="fixed">
				<a href="#" class="hide-loading ui-btn-left refresh" data-icon="refresh">refresh</a>
				<H1>Filterable - Revel</H1>
				<a href="#FrontPage" class="hide-loading ui-btn-right" data-icon="back">back</a>
			</div>

			<div data-role="content">
				<form>
					<input type="text" data-type="search" id="filterable-input"></input>
				</form>
				<form data-role="controlgroup" data-filter-reveal="true" data-filter="true" data-input="#filterable-input">
					<label for="pizza">
						Pizza
						<input type="checkbox" id="pizza"></input>
					</label>
					<label for="goulash">
						Goulash
						<input type="checkbox" id="goulash"></input>
					</label>
					<label for="falafel">
						Falafel
						<input type="checkbox" id="falafel"></input>
					</label>
					<label for="spring-rolls">
						Spring Rolls
						<input type="checkbox" id="spring-rolls"></input>
					</label>
				</form>

				<br><br>
				<button class="readChildren" data-inline="true" >Get 'data-children' </button>
				<button class="readFilterType" data-inline="true" >Get 'data-filter-revel' </button>
				<button class="readTheme" data-inline="true" >Get 'data-filter-theme'</button>
				<button class="readPlaceholder" data-inline="true" >Get 'data-filter-placeholder'</button>
				<button class="readInput" data-inline="true" >Get 'data-input'</button>
				<button class="writeTheme" data-inline="true" >Set 'data-filter-theme'</button>
				<button class="writePlaceholder" data-inline="true" >Set 'data-filter-placeholder'</button>
				<button class="toggleType" data-inline="true" >toggle filter type</button>
			</div>	<!-- content -->

		</div>	<!-- page-->
	</body>
	
</html>
